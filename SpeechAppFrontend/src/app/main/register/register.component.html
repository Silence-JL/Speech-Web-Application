<div class='row'>
  <div class= "col-lg-6 offset-lg-3 mt-4">
    <h3>Register</h3>
    <div class="form-group"> 
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="usertype">Usertype</label>
          <input
            type="text"
            input name="usertype" ngModel required #usertype="ngModel" 
            placeholder="Input your usertype: Researcher, Therapist, Developer"
            class="form-control"
            id="usertype">
        </div>
        <div class="form-group">
          <label for="fname">First Name</label>
          <input
            type="text"
            input name="fname" ngModel required #fname="ngModel"
            class="form-control"
            id="fname">
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input
            type="text"
            input name="lname" ngModel required #lname="ngModel"
            class="form-control"
            id="lname">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            input name="username" ngModel required #username="ngModel"
            class="form-control"
            id="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            input name="password" ngModel required #password="ngModel"
            class="form-control"
            id="Password">
        </div>
        <button
          type="submit" [disabled]="f.invalid"
          class="btn btn-primary">Create</button>
        &nbsp;
        <a [routerLink]="['/care-giver-register']" class="btn btn-link" routerLinkActive="active">CareGiver Register</a>
      </form>

    </div>
  </div>
</div>
